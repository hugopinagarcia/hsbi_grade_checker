name: University Grade Checker

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 requests
          playwright install chromium

      - name: Run Scraper
        env:
          HSBI_USER: ${{ secrets.HSBI_USER }}
          HSBI_PASS: ${{ secrets.HSBI_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python grade_checker.py

      - name: Save Count
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_grade_count.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update count"
          git push

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-view
          path: "*.png"